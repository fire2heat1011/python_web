<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 기본구조</title>
</head>

<body>
    <h1>열심히 HTML을 공부해봐요</h1>

        <div style="background-color: #b3d810; width: 300px; height: 300px; border-radius: 5px; margin-top: 10px; margin-left: 10px; padding-left: 20px; box-sizing: border-box;">
            <!--margin은 바깥쪽 여백을 의미한다, padding은 안쪽 여백을 의미한다-->
            <!-- margin: 0; 은 바깥쪽 여백을 0으로 설정한다.-->
            <!-- margin-left: 10px; 은 왼쪽 바깥쪽 여백을 10px로 설정한다.-->
            <!-- padding-left: 20px; 은 왼쪽 안쪽 여백을 20px로 설정한다.-->
            <!-- box-sizing: border-box; 은 박스 크기를 왼쪽 안쪽 여백을 포함한 크기로 설정한다.-->
            big data 수업 시간

            <div style="width: 100px; height: 100px; background-color: #10b3d8;"></div>
            <div style="width: 120px; height: 100px; background-color: #fd2552;"></div>
        </div>

        <div style="width: 300px; border: 1px solid black; margin-top: 20px;"> <!-- height  높이 설정을 하지 않으면 자식의 높이로 결정된다-->
            <div style="width: 100%; height: 100px; background-color: blue;"></div> <!-- width: 100%; 은 부모 요소의 너비를 100%로 설정한다.-->
            <div style="width: 100px; height: 100px; background-color: red;"></div> <!-- width: 100px; 은 너비를 100px로 설정한다.-->

            <span style="background: #b3d810; color: white; display: block">span 1</span>
            <span style="background: red; color: white; display: block; width: 30%;">span 2</span>
            <!--아래는 다양한 종류의 스타일을 구성하는 요소이다-->
            <header style="background-color: #b3d810; color: white; display: block; width: 30%;">header</header> <!-- header 는 상단 역할을 한다.-->
            <main style="background-color: #fd2552; color: white; display: block; width: 30%;"  >main</main> <!-- main 는 메인 역할을 한다.-->
            <footer style="background-color: #10b3d8; color: white; display: block; width: 30%;">footer</footer> <!-- footer 는 하단 역할을 한다.-->
            <aside style="background-color: #b3d810; color: white; display: block; width: 30%;">aside</aside> <!-- aside 는 사이드바 역할을 한다.-->
            <nav style="background-color: #fd2552; color: white; display: block; width: 30%;">nav</nav> <!-- nav 는 네비게이션 역할을 한다.-->
            <section style="background-color: #10b3d8; color: white; display: block; width: 30%;">section</section> <!-- section 는 컨텐츠 역할을 한다.-->
            <article style="background-color: #b3d810; color: white; display: block; width: 30%;">article</article> <!-- article 는 게시글 역할을 한다.-->

            
            <img style="width: 100px; height: 100px;object-fit:cover;border-radius:160px" src="https://picsum.photos/200/300" alt="random image">
            <img style="width: 100px; height: 50px; object-fit: cover; object-position: top;" src="https://upload.wikimedia.org/wikipedia/commons/6/65/Flag_of_Belgium.svg">
            
            <input type="text" placeholder="Enter your ID">
            <input type="password" placeholder="Enter your Password">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>

            <input type="checkbox" />
            <span>남자</span>
            <input type="checkbox" />
            <span>여자</span>

            <select>
                <option value="man">남자</option>
                <option value="woman">여자</option>
            </select>

            <textarea style="width:300px;height:100px;resize:none;" placeholder="내용을 입력해주세요"></textarea>

        </div>
</body>
</html>
